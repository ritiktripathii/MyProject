<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        .full-screen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .one {
            margin: 0;
            padding: 0;
            background-color: bisque;
        }

        #bt {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            text-align: center;
        }

        a.back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <img src="48d7280a30c2ea409c2fe596fb471f19.jpg" alt="Full Screen Image" class="full-screen-image">
    
    <div class="one">
        <!-- Content goes here if needed -->
    </div>

    <div id="bt">
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>
